<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js" type="text/javascript"></script>
  <style>
    .container {
      position: relative;
    }

    .lottie {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="lottie"></div>
</div>

  <script>
    document.querySelectorAll('.lottie').forEach((element, index) => {
      var animation = bodymovin.loadAnimation({
        container: element, // Required
        path: `30-${index}.json`, // Required
        // renderer: 'svg', // Required
        renderer: 'canvas', // Required
        // renderer: 'html', // Required
        loop: true, // Optional
        autoplay: true, // Optional
        name: "Hello World", // Name for future reference. Optional.
      })
    })
  </script>
</body>
</html>
